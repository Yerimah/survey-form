<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header class="header">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    </div>

    <form id="survey-form">
    
        <label>Name</label>
            <input id="name" class="info" type="text" placeholder="Enter your name" required name="name"><br>

        <label>Email</label><br>
        <input id="email" class="info" type="email" placeholder="Enter your email" required name="email"><br>

        <label>Age(optional)</label><br>
        <input id="age" class="info" type="number" placeholder="Age" name="age"><br>


        <p for="dropdown">Which option best describes your current role</p><br>
        <select id="dropdown" aria-placeholder="Select current role" name="role">
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select><br>

        <p>Will your recommend freeCodeCamp to a friend</p><br>

         <label for="definitely">
             <input type="radio" name="definitely" value="definitely">Definitely</label><br>
         

         <label for="maybe">
             <input type="radio" name="maybe" value="maybe">Maybe</label><br>
         

        <label for="not sure">
            <input type="radio" name="not sure" value="not sure">Not sure</label><br>
         

         <label for="feature">What is your favourite feature of freeCodeCamp?</label><br>
         <select id="dropdown" aria-placeholder="Select an option" name="feature">
             <option value="challenges">Challenges</option>
             <option value="projects">Projects</option>
             <option value="community">Community</option>
             <option value="open source">Open source</option>
         </select><br>

         <div class="form-section">
         <p>What would you like to improve? <span>(check all that apply)</span></p><br>

        <label for="front-end">
         <input type="checkbox" name="select" value="front-end projects" class="input-checkbox">
         Front-end Projects
        </label><br>
         
        <label for="back-end">
         <input type="checkbox" name="select" value="back-end projects" class="input-checkbox">
         Back-end Projects
        </label><br>
        
        <label for="data visualization">
         <input type="checkbox" name="select" value="data visualization" class="input-checkbox">
         Data Visualization
        </label><br>

        <label for="challenges">
        <input type="checkbox" name="select" value="challenges" class="input-checkbox">
         Challenges
        </label><br>

        <label for="open source community">
        <input type="checkbox" name="select" value="open source community" class="input-checkbox">
         Open Source Community
        </label><br>

        <label for="gitter help rooms">
        <input type="checkbox" name="select" value="gitter help rooms" class="input-checkbox">
         Gitter Help Rooms
        </label><br>

        <label for="videos"> 
        <input type="checkbox" name="select" value="videos" class="input-checkbox">
         Videos
        </label><br>

        <label for="city meetups"> 
        <input type="checkbox" name="select" value="city meetups" class="input-checkbox">
         City Meetups
        </label><br>

        <label for="wiki"> 
        <input type="checkbox" name="select" value="wiki" class="input-checkbox">
         Wiki
        </label><br>

        <label for="forum"> 
        <input type="checkbox" name="select" value="forum" class="input-checkbox">
         Forum
        </label><br>

        <label for="additional resources"> 
        <input type="checkbox" name="select" value="Additional resources" class="input-checkbox">
         Additional Resources
        </label>
         </div>

         <div class="form-section">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
      
          <div class="form-section">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>





    </form>
</body>
</html>
